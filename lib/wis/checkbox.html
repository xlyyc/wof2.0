    <script>
        var checkbox = null;
        function create() {
            checkbox = wis$.create('Checkbox');
            checkbox.setWidth(120);
            checkbox.setHeight(30);
            checkbox.setTop(0);
            checkbox.setLeft(0);
            checkbox.setValue('文本框测试值');
            checkbox.setLabel('文本框测试值');
            checkbox.setName('name1');
            //checkbox.setDisabled("disabled");
            //checkbox.setChecked("checked");
            checkbox.onClick(function(){alert(12);});
            //checkbox.onSelect(function(){alert("onSelect");});
            var container = jQuery('#container');
            checkbox.appendTo(container);

            checkbox.render();
            
            
            checkbox2 = wis$.create('Checkbox');
            checkbox2.setWidth(120);
            checkbox2.setHeight(30);
            checkbox2.setTop(0);
            checkbox2.setLeft(0);
            checkbox2.setValue('文本框测试值');
            checkbox2.setLabel('文本框测试值');
            checkbox2.setName('name1');
            //checkbox.setDisabled("disabled");
            //checkbox.setChecked("checked");
            checkbox2.onSelect(function(){alert(11);});
            //checkbox.onSelect(function(){alert("onSelect");});
            var container2 = jQuery('#container2');
            checkbox2.appendTo(container2);

            checkbox2.render();
        }

        function clone() {
            var newCheckbox = checkbox.clone();
            var container = jQuery('#container');
            newCheckbox.appendTo(container);
            newCheckbox.setTop(200);
            newCheckbox.render();
        }

        function getClassName() {
            alert(checkbox.getClassName());
        }

        function getData() {
            alert(checkbox.toJSON());
        }

        function getId() {
            alert(checkbox.getId());
        }

        function removeCheckbox() {
            checkbox.remove(true); //true表示删除 默认 false表示弱引用删除
        }

        function hiddenCheckbox() {
            if (checkbox.getHiden() == false) {
                checkbox.setHiden(true);
            } else {
                checkbox.setHiden(false);
            }
        }

        function getObjectById() {
            var id = checkbox.getId();
            var t = wis$.find('#' + id).get(0);
            alert('查找到对象:' + JSON.stringify(t.getData()));
        }

    </script>

<input type="button" value="创建对象" onclick="create();">
<input type="button" value="克隆对象" onclick="clone();">
<input type="button" value="查看对象类名" onclick="getClassName();">
<input type="button" value="查看对象数据" onclick="getData();">
<input type="button" value="查看对象id" onclick="getId();">
